<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="postjob-main">
        <!-- Content -->
        <div class="content-postjob-wrapper">
            <div class="content-postjob-container">
                <!-- Site header -->
                <div class="postjob-header">
                    <div class="header-container">
                        <!-- Logo -->
                        <a href="index.html" aria-label="Cruip">
                            <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                                <path class="c05gp" d="M13.853 18.14 1 10.643 31 1l-.019.058z"></path>
                                <path class="crxnc" d="M13.853 18.14 30.981 1.058 21.357 31l-7.5-12.857z"></path>
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="form-container">

                    <div class="title-box">
                        <h1 class="title">Post a job on JobBoard</h1>
                        <div class="subtitle">Enter your email and we'll email you a magic link for a password-free sign
                            in.</div>
                    </div>

                    <!-- Form -->
                    <form>
                        <div class="group-container">
                            <!-- Group #1 -->
                            <div class="group-box">
                                <div class="group-title"><span>1.</span> Your company</div>
                                <div class="group-list">
                                    <div class="group-item">
                                        <label class="group-label" for="name">Company Name <span
                                                class="required-span">*</span></label>
                                        <input id="name" class="group-input" type="text" required=""
                                            placeholder="E.g., Acme Inc.">
                                    </div>
                                    <div class="group-item">
                                        <label class="group-label" for="email">Contact Email <span
                                                class="required-span">*</span></label>
                                        <input id="email" class="group-input" type="email" required="">
                                    </div>
                                    <div class="group-item">
                                        <label class="group-label" for="file">Company Logo <span
                                                class="optional-span">(optional)</span></label>
                                        <div class="group-item-box">
                                            <div class="left-box">
                                                <img class="cuiwd c59v3 csm78 ciwnj c7htb cf986"
                                                    src="./assets/images/upload.jpg" alt="Upload">
                                            </div>
                                            <div class="right-box">
                                                <label for="fileInput" class="fileLabel">
                                                    <input type="file" id="fileInput">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Divider -->
                            <div class="divider-box">
                                <div class="line" aria-hidden="true"></div>
                            </div>

                            <!-- Group #2 -->
                            <div class="group-box">
                                <div class="group-title"><span>2.</span> Role</div>
                                <div class="group-list">
                                    <div class="group-item">
                                        <label class="group-label" for="name">Position Name <span
                                                class="required-span">*</span></label>
                                        <input id="name" class="group-input" type="text" required=""
                                            placeholder="E.g., Senior Software Engineer">
                                    </div>
                                    <div class="group-item">
                                        <label class="group-label" for="email">Role <span
                                                class="required-span">*</span></label>
                                        <select id="role" class="group-input" required="">
                                            <option>Programming</option>
                                            <option>Design</option>
                                            <option>Management / Finance</option>
                                            <option>Customer Support</option>
                                            <option>Sales / Marketing</option>
                                        </select>
                                    </div>
                                    <div class="group-item">
                                        <label class="group-label" for="email">Commitment <span
                                                class="required-span">*</span></label>
                                        <select id="commitment" class="group-input" required="">
                                            <option>Full-time</option>
                                            <option>Part-time</option>
                                            <option>Intership</option>
                                            <option>Contract / Freelance</option>
                                            <option>Co-founder</option>
                                        </select>
                                    </div>
                                    <div class="group-item">
                                        <label class="group-label" for="name">Job Description<span
                                                class="required-span">*</span></label>
                                        <textarea id="description" class="group-input" rows="4" required=""></textarea>
                                    </div>
                                    <div class="group-item">
                                        <label class="group-label" for="file">Salary <span
                                                class="optional-span">(optional)</span></label>
                                        <input id="name" class="group-input" type="text">
                                        <div class="example">Example: “$100,000 - $170,000 USD”</div>

                                    </div>
                                </div>
                            </div>

                            <!-- Divider -->
                            <div class="divider-box">
                                <div class="line" aria-hidden="true"></div>
                            </div>

                            <!-- Group #3 -->
                            <div class="group-box">
                                <div class="group-title"><span>3.</span> Select add-ons and pay</div>
                                <div class="group-list">
                                    <button class="custom-btn">
                                        <div class="btn-box">
                                            <div class="left">
                                                <div class="top-txt">Stick your post to stay on top (+$79)</div>
                                                <div class="bottom-txt">4x more views</div>
                                            </div>
                                            <div class="right">
                                                <svg x-show="!stick" class="c05gp" width="32" height="32"
                                                    xmlns="http://www.w3.org/2000/svg" style="">
                                                    <path
                                                        d="M21 15h-4v-4a1 1 0 0 0-2 0v4h-4a1 1 0 0 0 0 2h4v4a1 1 0 0 0 2 0v-4h4a1 1 0 0 0 0-2Z">
                                                    </path>
                                                </svg>
                                                <!-- <svg x-show="stick" class="c29cf" width="32" height="32" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                                    <path d="m20.28 12.28-6.292 6.294-2.293-2.293a1 1 0 0 0-1.414 1.414l3 3a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0-1.414-1.414Z"></path>
                                                </svg> -->
                                            </div>
                                        </div>
                                    </button>
                                    <button class="custom-btn">
                                        <div class="btn-box">
                                            <div class="left">
                                                <div class="top-txt">Stick your post to stay on top (+$79)</div>
                                                <div class="bottom-txt">4x more views</div>
                                            </div>
                                            <div class="right">
                                                <svg x-show="!stick" class="c05gp" width="32" height="32"
                                                    xmlns="http://www.w3.org/2000/svg" style="">
                                                    <path
                                                        d="M21 15h-4v-4a1 1 0 0 0-2 0v4h-4a1 1 0 0 0 0 2h4v4a1 1 0 0 0 2 0v-4h4a1 1 0 0 0 0-2Z">
                                                    </path>
                                                </svg>
                                                <!-- <svg x-show="stick" class="c29cf" width="32" height="32" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                                    <path d="m20.28 12.28-6.292 6.294-2.293-2.293a1 1 0 0 0-1.414 1.414l3 3a1 1 0 0 0 1.414 0l7-7a1 1 0 0 0-1.414-1.414Z"></path>
                                                </svg> -->
                                            </div>
                                        </div>
                                    </button>

                                    <button class="btn-pay">Pay Now - $349</button>

                                    <div class="service-txt">By clicking pay you agree to our <a class="c5xyh"
                                            href="#0">Terms of Service</a> and <a class="c5xyh" href="#0">Privacy
                                            Policy</a>.</div>




                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right side -->
        <div class="right-side-wrapper">
            <!-- Bg -->
            <div class="bg-box" aria-hidden="true"></div>

            <!-- Illustration -->
            <div class="illustration-box" aria-hidden="true">
                <img src="./assets/images/illustration.svg" class="cj4he" width="1440" height="900"
                    alt="Page Illustration">
            </div>

            <!-- Quotes -->
            <div class="quotes-wrapper">
                <div class="testimonial-container">
                    <!-- Testimonial -->
                    <div class="testimonial-item hover-item">
                        <div class="testimonial-box">
                            <div class="testimonial-img">
                                <img src="./assets/images/testimonial-auth-04.jpg" width="102" height="102"
                                    alt="Testimonial 01">
                                <svg class="curhz" width="26" height="17" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z">
                                    </path>
                                </svg>
                            </div>
                            <figure>
                                <blockquote>
                                    <p>I got an offer three weeks after I applied via JobBoard. I have never been
                                        happier in my career life.</p>
                                </blockquote>
                                <figcaption>Patrick Metzger, CEO <a href="#0">App.com</a></figcaption>
                            </figure>
                        </div>
                    </div>
                    <!-- Testimonial -->
                    <div class="testimonial-item">
                        <div class="testimonial-box">
                            <div class="testimonial-img">
                                <img src="./assets/images/testimonial-auth-05.jpg" width="102" height="102"
                                    alt="Testimonial 01">
                                <svg class="curhz" width="26" height="17" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z">
                                    </path>
                                </svg>
                            </div>
                            <figure>
                                <blockquote>
                                    <p>I got an offer three weeks after I applied via JobBoard. I have never been
                                        happier in my career life.</p>
                                </blockquote>
                                <figcaption>Patrick Metzger, CEO <a href="#0">App.com</a></figcaption>
                            </figure>
                        </div>
                    </div>
                    <!-- Testimonial -->
                    <div class="testimonial-item hover-item">
                        <div class="testimonial-box">
                            <div class="testimonial-img">
                                <img src="./assets/images/testimonial-auth-06.jpg" width="102" height="102"
                                    alt="Testimonial 01">
                                <svg class="curhz" width="26" height="17" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z">
                                    </path>
                                </svg>
                            </div>
                            <figure>
                                <blockquote>
                                    <p>I got an offer three weeks after I applied via JobBoard. I have never been
                                        happier in my career life.</p>
                                </blockquote>
                                <figcaption>Patrick Metzger, CEO <a href="#0">App.com</a></figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



</body>
