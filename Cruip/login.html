<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruip</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <main class="login-main">
        <!-- Content -->
        <div class="content-login-wrapper">
            <div class="content-login-container">
                <!-- Site header -->
                <div class="login-header">
                    <div class="header-container">
                        <!-- Logo -->
                        <a href="index.html" aria-label="Cruip">
                            <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                                <path class="c05gp" d="M13.853 18.14 1 10.643 31 1l-.019.058z"></path>
                                <path class="crxnc" d="M13.853 18.14 30.981 1.058 21.357 31l-7.5-12.857z"></path>
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="form-container">

                    <div class="title-box">
                        <h1 class="title">Sign in to JobBoard!</h1>
                        <div class="subtitle">Enter your email and we'll email you a magic link for a password-free sign
                            in.</div>
                    </div>

                    <!-- Form -->
                    <form>
                        <div class="input-box">
                            <div class="input-container">
                                <label class="email-label" for="email">Email</label>
                                <input id="email" class="input-email" type="email" required="">
                            </div>
                        </div>
                        <div class="btn-box">
                            <button class="btn-login">
                                Get Magic Link
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="divider-box">
                        <div class="left-line" aria-hidden="true"></div>
                        <div class="middle-txt">Or</div>
                        <div class="right-line" aria-hidden="true"></div>
                    </div>

                    <!-- Social login -->
                    <button class="btn-social">
                        <div class="btn-icon">
                            <svg class="c52y5 ca49d cyzlo cezze cryem" viewBox="0 0 16 16"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.679 6.545H8.043v3.273h4.328c-.692 2.182-2.401 2.91-4.363 2.91a4.727 4.727 0 1 1 3.035-8.347l2.378-2.265A8 8 0 1 0 8.008 16c4.41 0 8.4-2.909 7.67-9.455Z">
                                </path>
                            </svg>
                        </div>
                        <span class="btn-content">
                            Continue With Google
                        </span>
                    </button>

                </div>
            </div>
        </div>

        <!-- Right side -->
        <div class="right-side-wrapper">
            <!-- Bg -->
            <div class="bg-box" aria-hidden="true"></div>

            <!-- Illustration -->
            <div class="illustration-box" aria-hidden="true">
                <img src="./assets/images/illustration.svg" class="cj4he" width="1440" height="900"
                    alt="Page Illustration">
            </div>

            <!-- Quotes -->
            <div class="quotes-wrapper">
                <div class="testimonial-container">
                    <!-- Testimonial -->
                    <div class="testimonial-item hover-item">
                        <div class="testimonial-box">
                            <div class="testimonial-img">
                                <img src="./assets/images/testimonial-auth-01.jpg" width="102" height="102"
                                    alt="Testimonial 01">
                                <svg class="curhz" width="26" height="17"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z">
                                    </path>
                                </svg>
                            </div>
                            <figure>
                                <blockquote>
                                    <p>I got an offer three weeks after I applied via JobBoard. I have never been happier in my career life.</p>
                                </blockquote>
                                <figcaption>Patrick Metzger, CEO <a href="#0">App.com</a></figcaption>
                            </figure>
                        </div>
                    </div>
                    <!-- Testimonial -->
                    <div class="testimonial-item">
                        <div class="testimonial-box">
                            <div class="testimonial-img">
                                <img src="./assets/images/testimonial-auth-02.jpg" width="102" height="102"
                                    alt="Testimonial 01">
                                <svg class="curhz" width="26" height="17"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z">
                                    </path>
                                </svg>
                            </div>
                            <figure>
                                <blockquote>
                                    <p>I got an offer three weeks after I applied via JobBoard. I have never been happier in my career life.</p>
                                </blockquote>
                                <figcaption>Patrick Metzger, CEO <a href="#0">App.com</a></figcaption>
                            </figure>
                        </div>
                    </div>
                    <!-- Testimonial -->
                    <div class="testimonial-item hover-item">
                        <div class="testimonial-box">
                            <div class="testimonial-img">
                                <img src="./assets/images/testimonial-auth-03.jpg" width="102" height="102"
                                    alt="Testimonial 01">
                                <svg class="curhz" width="26" height="17"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M0 16.026h8.092l6.888-16h-4.592L0 16.026Zm11.02 0h8.092L26 .026h-4.65l-10.33 16Z">
                                    </path>
                                </svg>
                            </div>
                            <figure>
                                <blockquote>
                                    <p>I got an offer three weeks after I applied via JobBoard. I have never been happier in my career life.</p>
                                </blockquote>
                                <figcaption>Patrick Metzger, CEO <a href="#0">App.com</a></figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
